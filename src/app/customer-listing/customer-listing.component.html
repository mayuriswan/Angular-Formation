<div class="flex flex-col gap-6 p-4">
   <div class="flex gap-6">
    <div hidden class="w-full md:block">
        <div class="relative flex items-center text-gray-400 focus-within:text-cyan-400">
            <span class="absolute left-4 h-6 flex items-center pr-3 border-r border-gray-300">
            <svg xmlns="http://ww50w3.org/2000/svg" class="w-4 fill-current" viewBox="0 0 35.997 36.004">
                <path id="Icon_awesome-search" data-name="search" d="M35.508,31.127l-7.01-7.01a1.686,1.686,0,0,0-1.2-.492H26.156a14.618,14.618,0,1,0-2.531,2.531V27.3a1.686,1.686,0,0,0,.492,1.2l7.01,7.01a1.681,1.681,0,0,0,2.384,0l1.99-1.99a1.7,1.7,0,0,0,.007-2.391Zm-20.883-7.5a9,9,0,1,1,9-9A8.995,8.995,0,0,1,14.625,23.625Z"></path>
            </svg>
            </span>
            <input type="search" name="leadingIcon" id="leadingIcon" placeholder="Search here" (input)="onQuery($event)" class="w-full pl-14 pr-4 py-2.5 rounded-xl text-sm text-gray-600 outline-none border border-gray-300 focus:border-cyan-300 transition">
        </div>
    </div>
    <select class="border rounded-md shadow p-2" (change)="onQuery($event)">
        <option value="">Filter By</option>
        <option value="Checking">Checking</option>
        <option value="Saving">Saving</option>
        <option value="Male ">Male</option>
        <option value="Female">Female</option>
      </select>
    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" routerLink="create">
      <div class="flex items-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="16" height="16">
            <path fill="currentColor" d="M256 496c137 0 248-111 248-248S393 0 256 0 8 111 8 248s111 248 248 248zm-96-240v-64h64v-64h64v64h64v64h-64v64h-64v-64h-64z"></path>
          </svg>  New
      </div>
      </button>
      
   </div>

    <div class="grid grid-cols-2 md:grid-cols-3 xl:grid-cols-2 gap-6">
        
        
        <app-customer-card *ngFor="let customer of customers | paginate: { itemsPerPage: 6, currentPage: p }" [customer]="customer" (delete)="delete($event)">
        </app-customer-card>
    </div>
    <pagination-controls class="grid-cols-2 md:grid-cols-3 xl:grid-cols-2 gap-6 mx-auto" (pageChange)="p = $event"></pagination-controls>
</div>
