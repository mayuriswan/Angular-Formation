<div class="flex  m-11 p-11 flex-col">
    

  
    <div class="mt-10 sm:mt-0">
      <div class="md:grid md:grid-cols-3 md:gap-6">
        <div class="md:col-span-1">
          <div class="px-4 sm:px-0">
            <h3 class="block text-xl font-bold leading-6 text-gray-900">Personal Information</h3>
            <p class="mt-1 text-sm text-gray-600">Use a permanent address where you can receive mail.</p>
          </div>
        </div>
        <div class="mt-5 md:col-span-2 md:mt-0">
          <form [formGroup]="customerForm" (ngSubmit)="submit()">
            <div class="overflow-hidden shadow-2xl sm:rounded-md">
              <div class="bg-white px-4 py-5 sm:p-6">
                <div class="grid grid-cols-6 gap-6">
                  <div class="col-span-6 sm:col-span-3">
                    <label for="first-name" class="block text-sm font-medium leading-6 text-gray-900">First name</label>
                    <input type="text" formControlName="firstName" name="first-name" [(ngModel)]="customer.firstName" id="first-name" autocomplete="given-name" class="mt-2 block p-3 w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    <small class="text-red-500" *ngIf="getControl('firstName')?.hasError('required') && getControl('firstName')?.touched">
                      FirtName is required
                      </small>
                  </div>
                  
                  <div class="col-span-6 sm:col-span-3">
                    <label for="last-name" class="block text-sm font-medium leading-6 text-gray-900">Last name</label>
                    <input type="text" formControlName="lastName"  [(ngModel)]="customer.lastName" name="last-name" id="last-name" autocomplete="family-name" class="mt-2 block p-3 w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    <small class="text-red-500" *ngIf="getControl('lastName')?.hasError('required') && getControl('lastName')?.touched">
                      LastName is required
                      </small>
                  </div>
    
                  <div class="col-span-6 sm:col-span-4">
                    <label for="email-address" class="block text-sm font-medium leading-6 text-gray-900">Email address</label>
                    <input type="text" formControlName="email" [(ngModel)]="customer.email" name="email-address" id="email-address" autocomplete="email" class="mt-2 block p-3 w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    <small class="text-red-500" *ngIf="getControl('email')?.hasError('required') && getControl('email')?.touched">
                      Email is required
                      </small>
                      <small class="text-red-500" *ngIf="getControl('email')?.hasError('email') && getControl('email')?.touched">
                          Email is invalid
                       </small>
                  </div>
    
                  <div class="col-span-6 sm:col-span-3">
                    <label for="country" class="block text-sm font-medium leading-6 text-gray-900">Gender</label>
                    <select id="country" [(ngModel)]="customer.gender" name="country" formControlName="gender" autocomplete="country-name" class="mt-2 block p-3 w-full rounded-md border-0 bg-white py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                      <option>Male</option>
                      <option>Female</option>
                    </select>
                    <small class="text-red-500" *ngIf="getControl('gender')?.hasError('required') && getControl('gender')?.touched">
                          Gender is required
                  </small>
                  </div>
                 
                    <div class="col-span-6 sm:col-span-6">
                      <div class="col-span-3 sm:col-span-2">
                        <label for="company-website" class="block text-sm font-medium leading-6 text-gray-900">Image URL</label>
                        <div class="mt-2 flex rounded-md shadow-sm">
                          <input type="text" name="company-website" [(ngModel)]="customer.image" formControlName="image" id="company-website" class="block w-full flex-1 rounded-none rounded-r-md border-0 py-1.5 px-2 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" placeholder="www.example.com">
                        </div>
                      </div>
                    </div>
        
        
                    <div class="col-span-6 sm:col-span-6">
                      <label class="block text-sm font-medium leading-6 text-gray-900">Cover photo</label>
                      <div class="mt-2 flex justify-center rounded-md border-2 border-dashed border-gray-300 px-6 pt-5 pb-6">
                        <div class="space-y-1 text-center">
                          <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                            <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                          </svg>
                          <div class="flex text-sm text-gray-600">
                            <label for="file-upload" class="relative cursor-pointer rounded-md bg-white font-medium text-indigo-600 focus-within:outline-none focus-within:ring-2 focus-within:ring-indigo-500 focus-within:ring-offset-2 hover:text-indigo-500">
                              <span>Upload a file</span>
                              <input id="file-upload" name="file-upload" type="file" class="sr-only">
                            </label>
                            <p class="pl-1">or drag and drop</p>
                          </div>
                          <p class="text-xs text-gray-500">PNG, JPG, GIF up to 10MB</p>
                        </div>
                      </div>
                    </div>
    
                  <div class="col-span-6 ">
                    <label for="street-address" class="block text-sm font-medium leading-6 text-gray-900">Street address</label>
                    <input type="text" name="street-address" formControlName="address" [(ngModel)]="customer.address" id="street-address"  autocomplete="street-address" class="mt-2 block p-3 w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    <small class="text-red-500" *ngIf="getControl('address')?.hasError('minlength') && getControl('address')?.touched">
                          Address must be more than 10 characters
                      </small>
                  </div>
                  <div class="col-span-6 h-1 bg-gray-200">
  
                  </div>
                 <div  class="col-span-6 grid  gap-6" formGroupName="account">
                  <div class="col-span-6 ">
                      <label for="street-address" class="block text-xl font-bold leading-6 text-gray-900">Account Information</label>
  
                  </div>
                  <div class="col-span-6  sm:col-span-3 lg:col-span-2 ">
                      <label for="street-address" class="block text-sm font-medium leading-6 text-gray-900">Type</label>
                      <select id="country" [(ngModel)]="customer.account.type" name="country" formControlName="type" autocomplete="country-name" class="mt-2 block p-3 w-full px-4 rounded-md border-0 bg-white py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        <option>checking</option>
                        <option>saving</option>
                      </select>
                      <small class="text-red-500" *ngIf="getControl('account.type')?.hasError('required') && getControl('account.type')?.touched">
                          Type is required
                  </small>
                    </div>
      
                    <div class="col-span-6 sm:col-span-3 lg:col-span-2">
                      <label for="region" class="block text-sm font-medium leading-6 text-gray-900">Intial Balance</label>
                      <input type="number" name="region" [(ngModel)]="customer.account.balance" formControlName="balance" id="region" autocomplete="address-level1" class="mt-2 block p-3 w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
      
                    <div class="col-span-6 sm:col-span-3 lg:col-span-2">
                      <label for="postal-code" class="block text-sm font-medium leading-6 text-gray-900">Account Number</label>
                      <input type="text" [(ngModel)]="customer.account.accountNumber"  formControlName="accountNumber" [disabled]="true" class=" mt-2 block p-3 w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" >
                    
                 
                    </div>
                 </div>
    
                </div>
              </div>
              <div class="bg-gray-50 px-4 py-3 text-right sm:px-6">
                <button type="submit" class="inline-flex justify-center rounded-md bg-indigo-600 py-2 px-3 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500  focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500 disabled:opacity-50"  [disabled]="isLoading || !canSubmit()"
                >{{isLoading ? 'Updating...': 'Update'}} </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
   
  
    
  </div>
